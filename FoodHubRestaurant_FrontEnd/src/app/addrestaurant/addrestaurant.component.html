<div class="container mt-4">
  <h2>Add Restaurant</h2>
  <form (ngSubmit)="addRestaurant(imageInput)" #restaurantForm="ngForm">
    <div class="form-group">
      <label for="titre">Title:</label>
      <input
        type="text"
        id="titre"
        class="form-control"
        [(ngModel)]="restaurant.titre"
        name="titre"
        required
        placeholder="Enter restaurant title"
      />
    </div>

    <div class="form-group mt-3">
      <label for="description">Description:</label>
      <textarea
        id="description"
        class="form-control"
        [(ngModel)]="restaurant.description"
        name="description"
        required
        placeholder="Enter restaurant description"
      ></textarea>
    </div>

    <div class="form-group mt-3">
      <label for="adresse">Address:</label>
      <input
        type="text"
        id="adresse"
        class="form-control"
        [(ngModel)]="restaurant.adresse"
        name="adresse"
        required
        placeholder="Enter restaurant address"
      />
    </div>

    <div class="form-group mt-3">
      <label for="specialite">Speciality:</label>
      <input
        type="text"
        id="specialite"
        class="form-control"
        [(ngModel)]="restaurant.specialite"
        name="specialite"
        required
        placeholder="Enter restaurant speciality"
      />
    </div>

    <div class="form-group mt-3">
      <label for="file">Image:</label>
      <input
        type="file"
        id="file"
        class="form-control"
        #imageInput
        accept="image/*"
        required
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary mt-3"
      [disabled]="!restaurantForm.form.valid"
    >
      Add Restaurant
    </button>
  </form>
</div>
