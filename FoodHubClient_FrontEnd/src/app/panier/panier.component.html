<div class="container py-5">
  <h1 class="mb-4 text-center">Your Cart</h1>
  <div class="row">
    <!-- Cart Items -->
    <div class="col-md-8">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="https://via.placeholder.com/150" class="img-fluid rounded-start" alt="Item">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Cheese Pizza</h5>
              <p class="card-text">$12.99</p>
              <div class="input-group w-50">
                <button class="btn btn-outline-secondary" type="button">-</button>
                <input type="text" class="form-control text-center" value="1">
                <button class="btn btn-outline-secondary" type="button">+</button>
              </div>
              <button class="btn btn-danger btn-sm mt-2">Remove</button>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="https://via.placeholder.com/150" class="img-fluid rounded-start" alt="Item">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Burger</h5>
              <p class="card-text">$8.99</p>
              <div class="input-group w-50">
                <button class="btn btn-outline-secondary" type="button">-</button>
                <input type="text" class="form-control text-center" value="2">
                <button class="btn btn-outline-secondary" type="button">+</button>
              </div>
              <button class="btn btn-danger btn-sm mt-2">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Summary -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Order Summary</h5>
          <hr>
          <p class="d-flex justify-content-between">
            <span>Subtotal</span>
            <span>$30.97</span>
          </p>
          <p class="d-flex justify-content-between">
            <span>Delivery Fee</span>
            <span>$5.00</span>
          </p>
          <hr>
          <h5 class="d-flex justify-content-between">
            <span>Total</span>
            <span>$35.97</span>
          </h5>
          <button class="btn btn-primary w-100 mt-3">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>
</div>
